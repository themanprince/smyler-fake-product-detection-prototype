<html lang="en">
    <head>
        <title>
            Verify Product
        </title>
        <link rel="stylesheet" href="static/output-modal-style.css"/>
    </head>
	<body>	
		<div id="output-modal" class="absolutely-positioned">
			<div class="modal-container">
				<div class="header" id="modal-header" style="background-color: {% if real %} green {% else %} red {% endif %}">
					<span id="modal-svg">
					    {% if real %}
					        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16"><path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/></svg>
					    {% else %}
					        !
					    {% endif %}
					</span>
				</div>
				<div id="modal-body">
					<span id="modal-text">
					    {% if real %}
                            Real
					    {% else %}
					        Fake
					    {% endif %}
					</span>
					<a href="/home" id="close-modal-btn" style="background-color: {% if real %} green {% else %} red {% endif %}">Close</a>
					<div id="modal-footer">
					    {% if real %}
                            This is a valid product and is safe for consumption!
					    {% else %}
					        This product is either fake or has been purchased before.
					    {% endif %}
					    <!-- <button class="modal-btn" id="ok-modal-btn">Yes</button><button class="modal-btn" id="wrong-modal-btn">No</button>-->
			    	</div>
				</div> 
			</div>
		</div>
	</body>
</html>
