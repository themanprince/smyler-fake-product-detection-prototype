    <body>
      
      <header>

            <li><a href="/generate">Place an Order</a></li>

        <div class="bx bx-menu" id="menu-icon"></div>

        <section class="hero">
            <div class="hero-text">
                <h5>Try It Now!!</h5>

                <form action="/process-order" method="POST" id="form">

                    <div class="input-group">
                        <label for="name">Your name</label>
                        <input name="name" id="name" type="text"/>

                    <div class="input-group">
                        <label for="amount-purchase">Amount To Purchase</label>
                        <input name="amount-purchase" id="amount-purchase"type="number"/>
                    </div>
                    <div class="input-group">
                        <label for="phonenumber">Your phone number</label>
                        <input name="phonenumber" id="phonenumber" type="text" placeholder="08037684536" maxlength="11"/>
                    </div>
                    <button type="submit" id="order-btn">Order Product</button>
                </form>
            </div>
        </section>
